<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Student Manager</h1>
      <h2 class="js-student-number">Students: 0</h2>
    </div>
    <div class="container">
      <div class="inner-container">
        <div class="input-container">
          <input type="text" placeholder="First name" autocomplete="new-password" class="firstName" />
          <input type="text" placeholder="Last name" autocomplete="new-password" class="lastName"/>
        </div>
        <div class="input-container">
          <input type="number" placeholder="Age" min="1" autocomplete="new-password" class="age"/>
          <input type="text" placeholder="Address" autocomplete="new-password" class="address"/>
        </div>
        <div class="button-container">
          <button class="button-add-student btn-add">Add</button>
        </div>
        <div class="error-container">
            <p class="error-message">Please input all fields<i class="fa-solid fa-triangle-exclamation error-icon"></i></p>
        </div>
        <a href="records.html" class="btn-view-records">View Records</a>
      </div>
    </div>
    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
